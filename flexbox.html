<!DOCTYPE html>
<html>
<head>
<title>Flexbox Layout</title>

<style>
.container {
    display: flex;              
    justify-content: center;    
    align-items: center;        
    gap: 20px;                  
    height: 200px;
    background-color: #f2f6ff;
}

.box {
    width: 100px;
    height: 100px;
    background-color: #4a6cff;
    color: white;
    text-align: center;
    line-height: 100px;
    font-weight: bold;
    border-radius: 8px;
}
</style>
</head>

<body>

<h2>Flexbox Example</h2>

<div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
    <div class="box">Box 4</div>
</div>

</body>
</html>
