<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>
</head>
<body>

<h2>Feedback Form</h2>

<form>

    <fieldset>
       
        <p>using fieldset</p>
        <label>Name:</label><br>
        <input type="text" name="name" required><br><br>

        <label>Email:</label><br>
        <input type="email" name="email" required><br><br>
    </fieldset>

    <br>

    <fieldset>
        <legend>Feedback</legend>
        <p>using legend</p>
        <label>Message:</label><br>
        <textarea name="message" rows="4" cols="30" required></textarea><br><br>

        <label>Satisfaction:</label><br>
        <input type="radio" name="satisfaction" value="Satisfied" required> Satisfied <br>
        <input type="radio" name="satisfaction" value="Neutral"> Neutral <br>
        <input type="radio" name="satisfaction" value="Unsatisfied"> Unsatisfied <br>
    </fieldset>

    <br>
    <button type="submit">Submit</button>

</form>

</body>
</html>
