<!DOCTYPE html>
<html>
<head>
<title>Simple Web Page Layout</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
}
header {
    background-color: #2f49c9;
    color: white;
    text-align: center;
    padding: 20px;
}
.main {
    display: flex;   
    height: 400px;
}
.sidebar {
    width: 25%;
    background-color: #f4f6ff;
    padding: 20px;
}
.content {
    width: 75%;
    background-color: #ffffff;
    padding: 20px;
}
footer {
    background-color: #2f49c9;
    color: white;
    text-align: center;
    padding: 15px;
}
</style>
</head>

<body>

<header>
    <h2>My Website Header</h2>
</header>

<div class="main">
    <div class="sidebar">
        <h3>Sidebar</h3>
        <p>Navigation links here</p>
    </div>

    <div class="content">
        <h3>Main Content</h3>
        <p>This is the main content area.</p>
    </div>
</div>

<footer>
    <p>Website Footer @2026</p>
</footer>

</body>
</html>
