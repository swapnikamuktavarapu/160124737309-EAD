<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>
</head>
<body>

<h2>Feedback Form</h2>

<form>

    <label>Name:</label><br>
    <input type="text" name="name" required><br><br>

    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>

    <label>Feedback Message:</label><br>
    <textarea name="message" required></textarea><br><br>

    <label>How satisfied are you?</label><br>
    <input type="radio" name="satisfaction" value="Satisfied" required> Satisfied <br>
    <input type="radio" name="satisfaction" value="Neutral"> Neutral <br>
    <input type="radio" name="satisfaction" value="Unsatisfied"> Unsatisfied <br><br>

    <button type="submit">Submit</button>

</form>

</body>
</html>
