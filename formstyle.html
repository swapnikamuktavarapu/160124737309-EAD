<!DOCTYPE html>
<html>
<head>
<title>Login Form</title>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f2f6ff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.login-box {
    background: white;
    padding: 25px;
    width: 300px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}
input {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1px solid #aaa;
    border-radius: 5px;
}
input:focus {
    border-color: #4a6cff;
    outline: none;
    box-shadow: 0 0 5px rgba(74,108,255,0.5);
}
button {
    width: 100%;
    padding: 10px;
    background-color: #4a6cff;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}
button:hover {
    background-color: #2f49c9;
}
</style>
</head>

<body>

<div class="login-box">
    <h2>Login</h2>
    <form>
        <label>Username</label><br>
        <input type="text"><br>

        <label>Password</label><br>
        <input type="password"><br>

        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
